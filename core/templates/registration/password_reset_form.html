{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Recuperação de Senha</h2>
    <p>Por favor, insira o seu endereço de e-mail. Você receberá um link para criar uma nova senha.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
{% endblock %}
