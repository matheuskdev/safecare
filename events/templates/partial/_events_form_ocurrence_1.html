<!-- Data da Ocorrência -->
<div class="col-md-6">
  <div class="form-floating">
    <input
      type="date"
      class="form-control"
      id="ocurrenceDate"
      placeholder="Data da Ocorrência"
      required
    />
    <label for="ocurrenceDate"
      ><i class="bi bi-calendar-event"></i> Data da Ocorrência</label
    >
    <span class="error" id="ocurrenceDateError"></span>
    <!-- Mensagem de erro -->
  </div>
</div>

<!-- Hora da Ocorrência -->
<div class="col-md-6">
  <div class="form-floating">
    <input
      type="time"
      class="form-control"
      id="ocurrenceTime"
      placeholder="Hora da Ocorrência"
      required
    />
    <label for="ocurrenceTime"
      ><i class="bi bi-clock"></i> Hora da Ocorrência</label
    >
    <span class="error" id="ocurrenceTimeError"></span>
    <!-- Mensagem de erro -->
  </div>
</div>

<!-- Seção de Setores Envolvidos -->
<hr />

<!-- Setor Notificante -->
<div class="col-md-6">
  <div class="form-floating mb-3">
    <select
      class="form-select"
      id="reportingSector"
      aria-label="Setor Notificante"
      required
    >
      {% for sector in reporting_sectors %}
      <option value="{{ sector.id }}">{{ sector.name }}</option>
      {% endfor %}
    </select>
    <label for="reportingSector"
      ><i class="bi bi-building"></i> Setor Notificante</label
    >
  </div>
</div>

<!-- Setor Notificado -->
<div class="col-md-6">
  <div class="form-floating mb-3">
    <select
      class="form-select"
      id="notifiedSector"
      aria-label="Setor Notificado"
      required
    >
      {% for sector in notified_sectors %}
      <option value="{{ sector.id }}">{{ sector.name }}</option>
      {% endfor %}
    </select>
    <label for="notifiedSector"
      ><i class="bi bi-building"></i> Setor Notificado</label
    >
  </div>
</div>
