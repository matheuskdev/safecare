    <i class="bi bi-calendar-event"></i> Data da Ocorrência:
    <b>{{ocurrence.ocurrence_date}}</b>
  </div>
</div>

<div class="col-md-6">
  <div class="form-floating">
    <i class="bi bi-clock"></i> Hora da Ocorrência:

  </div>
</div>
</div>

  </div>

  <!-- Setor Notificado -->
